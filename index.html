<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  * {
   box-sizing: border-box;
  }
  body {
   margin: 0;
   padding: 0;
  }
  .tooltip {
   width: 70vw;
   font-size: 4vw;border: 10px solid black;
   border-radius: 30px;
   text-align: center;
   position: relative;
   top: 20vw;
   left: calc(50% - 35vw);
   padding-block: 6vh;
  }
  ul {
   display: flex;
   justify-content: space-evenly;
   align-items: baseline;
  }
ul > li {
 list-style: none;
 cursor: pointer;
}
ul::before {
 content: "Here Is Everything I Have Build";
 position: absolute;
 top: 5%;
 background-color: black;
 color: bisque;
 border-radius: 20px;
 padding: 15px;
 visibility: hidden;
}
ul::after {
 content: "";
 position: absolute;
 top: 28%;
 width: 0;
 height: 0;
 border-left: 90px solid transparent;
 border-right: 90px solid transparent;
 border-top: 90px solid black;
 visibility: hidden;
}
ul:hover::before, ul:hover::after {
 visibility: visible;
}
 </style>
 <title>Tooltip</title>
</head>
<body>
 <div class="tooltip">
  <nav>
   <ul>
    <li>Home</li>
    <li>Projects</li>
    <li>Blog</li>
   </ul>
  </nav>
 </div>
</body>
</html>
